<div class="content">
    <form class="canv">
        <h1 [style.font-family]="FontApple">Edit preview</h1>
        <h3 [style.font-family]="FontApple">Choose the form of Apple's preview</h3>
        <canvas id="canvas" #option></canvas>
        <br>
        <button class="draw" (click)="drawCircle()" (click)="SetPrewiev(option)" [style.font-family]="FontApple">Draw circle</button>
        <button class="draw" (click)="drawTriangle()" (click)="SetPrewiev(option)" [style.font-family]="FontApple">Draw triangle</button>
        <button class="draw" (click)="drawSquare()" (click)="SetPrewiev(option)" [style.font-family]="FontApple">Draw square</button>
        <br>
        
    </form>
    <div class="text">
        <textarea id="text" [style.font-family]="FontApple" #app>{{TextApple}}</textarea>
    </div>
    <div class="fonts">
        <p [style.font-family]="FontApple">The font-family is <strong style="text-transform:uppercase">{{FontApple}}</strong></p>
        <Select #fn>
            <option selected hidden>Choose here</option>
            <option  value="Roboto">Roboto</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Arial">Arial</option>
        </Select>
        <button class="btn-set" (click)="SetFont(fn)">Set font</button>
    </div>
    <a routerLink="/" class="btn" (click)="Cancel()"><span [style.font-family]="FontApple">Cancel</span></a>
    <a routerLink="/" class="btn" (click)="SendApple(app)"><span [style.font-family]="FontApple">Save</span></a>
</div>
